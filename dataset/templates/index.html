<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <!-- CSS STYLE -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5548d9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>
            Predict Birth Weight Of Your Child:
        </h1>

        <form action="/predict" method="POST">
            <label>Gestation</label><br>
            <input name="gestation" type="number"><br>

            <label>Parity</label><br>
            <input name="parity" type="number"><br>

            <label>Age</label><br>
            <input name="age" type="number"><br>

            <label>Height</label><br>
            <input name="height" type="number"><br>

            <label>Weight</label><br>
            <input name="weight" type="number"><br>

            <label>Smoke</label><br>
            <input name="smoke" type="number"><br>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight : {{prediction}}</h3>
    </div>

</body>
</html>
